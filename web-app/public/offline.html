<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Claexa AI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: #ffffff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .offline-container {
        text-align: center;
        max-width: 500px;
      }

      .offline-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        background: oklch(0.5568 0.22 257.23);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .offline-icon svg {
        width: 40px;
        height: 40px;
        stroke: #ffffff;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 12px;
        font-weight: 600;
        color: oklch(0.1765 0.02 262.33);
      }

      p {
        font-size: 1rem;
        line-height: 1.5;
        margin-bottom: 24px;
        color: oklch(0.5608 0.029 241.13);
      }

      .retry-btn {
        background: oklch(0.5568 0.22 257.23);
        color: #ffffff;
        border: none;
        padding: 12px 28px;
        font-size: 0.95rem;
        font-weight: 500;
        border-radius: 8px;
        cursor: pointer;
        transition: opacity 0.2s ease;
      }

      .retry-btn:hover {
        opacity: 0.9;
      }

      .retry-btn:active {
        opacity: 0.8;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 1.75rem;
        }

        p {
          font-size: 0.95rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="offline-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M18.364 18.364A9 9 0 005.636 5.636m12.728 12.728A9 9 0 015.636 5.636m12.728 12.728L5.636 5.636"
          />
        </svg>
      </div>

      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Please check your
        network and try again.
      </p>

      <button class="retry-btn" onclick="window.location.reload()">
        Try Again
      </button>
    </div>

    <script>
      // Auto-reload when connection is restored
      window.addEventListener("online", () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
